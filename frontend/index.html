<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генерация конспекта | Создание задания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="bg-light d-flex justify-content-center align-items-center vh-100">

        <form class="w-50 card p-2 align-items-center" id="taskForm">
            <h3>Генерация конспекта</h3>
            <div class="input-group flex-nowrap mt-2">
                <span class="input-group-text">Ссылка на видео</span>
                <input type="text" class="form-control" placeholder="URL" id="urlInput">
            </div>
            <div class="input-group flex-nowrap mt-2">
                <span class="input-group-text">Название лекции</span>
                <input type="text" class="form-control" placeholder="Название" id="lectureTitleInput">
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-2">Создать конспект</button>
        </form>
    </div>


    <script>
        document.getElementById('taskForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const videoLink = document.getElementById('urlInput').value;
            const lectureTitle = document.getElementById('lectureTitleInput').value;

            const requestBody = { "title": lectureTitle, "link": videoLink }

            try {
                const response = await fetch('/task/create', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                // TODO: recomment
                // if (!response.ok) {
                //     alert("Ошибка при отправке запроса");
                //     return;
                // }

                window.location.href = "tasks/index.html";
            }
            catch (err) {
                console.error(err)
                alert("Ошибка при выполнении запроса");
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
